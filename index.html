<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>(Order) Asmyl Strate</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="kol.png">
    <script ></script>
    
</head>
<body>
    <img src="kol.png" height="50px" style="margin-left: 20px;">
    <p style="font-size: 1em; color:white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Asmyl Strate</p>
    <form action="#" id="request-quote" method="post">
        <div class= "Card" id="card">
            <h1 id="string" style="color: ghostwhite;">Order your website </h1>
            <div class = "error"></div>
            <div class="form-group">
                <label for="reason">Portfolio Website For:</label>
                <select class="form-control" id="webfor" required>
                    <option  value="">- Select -</option>
                    <option value="1">Matric Level</option>
                    <option  value="2">College Level</option>
                    <option value="3">Artist Level</option>
                    <option value="4">Business Level</option>
                </select>
            </div>
            <label for="age">How old are you? </label>
                <select class="form-control" id="age" required>
                    <option  value="">- Select -</option>
                    <option value="1">10 - 15</option>
                    <option  value="2">16 - 20</option>
                    <option value="3">21 - 25</option>
                    <option value="4">26 - 30</option>
                    <option value="5">31+</option>
                </select>
            
                <div class="form-group">
                    <label for="reason">Are you working? </label>
                    <select class="form-control" id="work" required>
                        <option  value="">- Select -</option>
                        <option value="1">Yes</option>
                        <option  value="2">No</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="reason">I am available on this time: </label>
                    <select class="form-control" id="avail" required>
                        <option  value="">- Select -</option>
                        <option value="1">Whole Day</option>
                        <option  value="2">08:00 - 13:00</option>
                        <option value="3">14:00 - 17:00</option>
                        <option value="4">19:00 - 21:00</option>
                        <option value="5">Weekends Only</option>
                    </select>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="level" value="quote" checked>
                      View quote first: 
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="level" value="order">
                      Place an order: 
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="text" name="name" placeholder="Full name" id='name'>
                    </label>
                
                    <label class="form-check-label">
                      <input class="form-check-input" type="number" name="name" placeholder="Whatsapp/Call" id="phone">
                    </label>
                </div>

               <div id="loading" >
                    <img src="img/spinner.gif" height="150px">
                </div>
                <div id="result"></div>
                <div class="form-group">
                    <button id='btn' type="submit" class="btn btn-raised btn-primary" name="action" value="quote" style="color: black; background-color: gold; font-size: 1em;border-radius: 2em;">Get Quote
                    </button>
                </div>
        </div>
    </form> 
    <script src="app.js"></script> 
    <script src="https://smtpjs.com/v3/smtp.js">
    </script> 
</body>
</html>
